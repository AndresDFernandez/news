
<table>
    <ng-container *ngFor="let course of courses; let i = index">
        <tr *ngIf="i % 5 === 0">
            <td class="col" *ngFor="let col of [0,1,2,3,4,5]">

                    <mat-card class="course-card mat-elevation-z10" *ngIf=courses[col]>
    
                            <mat-card-header>
                        
                                <mat-card-title>{{courses[col].description}}</mat-card-title>
                        
                            </mat-card-header>
                        
                            <img mat-card-image [src]="courses[col].iconUrl">
                        
                            <mat-card-content>
                                <p>{{courses[col].longDescription}}</p>
                            </mat-card-content>
                        
                            <mat-card-actions class="course-actions">
                        
                                <button mat-button class="mat-raised-button mat-primary" 
                                    [routerLink]="['/courses', courses[col].id]">
                                    VIEW
                                </button>
                        
                                <button mat-button class="mat-raised-button mat-accent"
                                        (click)="editCourse(courses[col])">
                                    EDIT
                                </button>
                        
                            </mat-card-actions>
                        
                        </mat-card>
                    </td>
                </tr>
            </ng-container>
    </table>
