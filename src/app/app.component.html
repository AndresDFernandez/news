<mat-sidenav-container fullscreen>    
    <mat-sidenav #start>
        <mat-nav-list>

            <a mat-list-item routerLink="/courses">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>

            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>

            <a mat-list-item routerLink="/login" *ngIf="isLoggedOut$ | async">
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>

            <a mat-list-item  (click)="logout()" *ngIf="isLoggedIn$ | async">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>    

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="start.open('mouse')">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>


    <ng-container>

        <router-outlet></router-outlet>

    </ng-container>

    
    <div class="spinner-container" *appShellRender>

        <mat-spinner></mat-spinner>

    </div>






</mat-sidenav-container>
